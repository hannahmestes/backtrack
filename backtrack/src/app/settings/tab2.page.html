
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Settings</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <ion-list>
        <!--<ion-item>
          <ion-label>Notifications</ion-label>
          <ion-toggle slot="start" name="notifications" [(ngModel)]="notifications"></ion-toggle>
        </ion-item>-->

        <ion-item>
          <ion-label>Background Running</ion-label>
          <ion-toggle slot="start" name="backgroundRunning" [(ngModel)]="bkgsc"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Range</ion-label>
            <ion-range min="5" max="15" step="5" snaps="true" [(ngModel)]="range">
              <ion-label slot="start">5m</ion-label>
              <ion-label slot="end">15m</ion-label>
            </ion-range>
        </ion-item>


        <ion-item class="ion-text-center">
          <ion-button class="Check Blk" routerLink='/blacklist'>Check Blacklist</ion-button>
        </ion-item>

        <ion-item class="ion-text-center">
            <ion-button class="Check Wht" routerLink='/whitelist'>Check Whitelist</ion-button>
        </ion-item>

      </ion-list>

        <div class="ion-text-center">
          <ion-button (click)="saveSettings()">Save</ion-button>
        </div>
    </ion-content>
