
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Settings</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <ion-list>
        <ion-item>
          <ion-label>Notifications</ion-label>
          <ion-toggle slot="start" name="notifications" [(ngModel)]="notifications"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Background Running</ion-label>
          <ion-toggle slot="start" name="backgroundRunning" [(ngModel)]="bkgsc"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Range</ion-label>
            <ion-range min="0" max="3" step="1" snaps="true"></ion-range>
        </ion-item>

        <ion-item>
          <ion-button class="Check Blk" routerLink='/blacklist'>Check Blacklist</ion-button>
        </ion-item>

        <ion-item>
            <ion-button class="Check Wht" routerLink='/whitelist'>Check Whitelist</ion-button>
        </ion-item>

      </ion-list>
    </ion-content>
