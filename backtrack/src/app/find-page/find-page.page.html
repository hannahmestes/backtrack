<ion-header>
  <ion-toolbar>
      <ion-title>
            Finding Device
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <h1>{{ name }}</h1>
            <ion-item>
              <img src="https://i.imgur.com/1Gjbpgd.png"/>
              <!-- Display distance (currently testing) -->
            </ion-item>
            <ion-item>
            <div>
              <ion-text> {{ distance }} m away </ion-text>
            </div>
            </ion-item>
            <div class="ion-margin-vertical ion-text-center">
              <div><ion-button color="primary">Found</ion-button></div>
              <div><ion-button color="primary">Whitelist this device</ion-button></div>
              <ion-button shape="round" color="medium">Need Help?</ion-button>  
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>  
</ion-content>
